<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculate</title>
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>
      <form id="bmiform">
        <label for="gender">Gender:<span style="color: red">*</span></label>
        <select id="gender" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <label for="age">Age: <span style="color: red">*</span> </label>
        <input type="number" id="age" placeholder="Enter Age" required />
        <label for="height-feet"
          >Height:<span style="color: red">*</span></label
        >
        <input type="number" id="height-feet" placeholder="feet" required />
        <input type="number" id="height-inches" placeholder="inches" required />

        <label for="weight">weight:<span style="color: red">*</span></label>
        <input
          type="number"
          required
          id="weight"
          placeholder="Enter weight in kg"
        />
        <input type="submit" value="Calculate BMI" />
      </form>
      <div id="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
